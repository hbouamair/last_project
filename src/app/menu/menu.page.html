<ion-header>
  <ion-toolbar >

    <ion-row>

      <ion-col size="2" ><ion-item lines="none">
    <ion-icon  src="../../assets/mdicons/md-home.svg"> </ion-icon> 
   </ion-item>
  </ion-col>

  <ion-col size="6">
    
    <ion-item  class="bord" lines="none">
    
    <ion-icon class="pers" name="person"> </ion-icon>
    <ion-title>Talberani</ion-title></ion-item>
  </ion-col>


  <ion-col >
    <ion-item class="bord"  lines="none">
      
    <ion-icon  src="../../assets/mdicons/Settings.svg"> </ion-icon></ion-item>
  </ion-col>

  <ion-col>
    <ion-item  class="bord" lines="none">
      
    <ion-icon (click)="logout()" src="../../assets/mdicons/Logout.svg"> </ion-icon></ion-item>
  </ion-col>





  </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content class="menu-top">
<ion-item  lines="none">
  <ion-segment [(ngModel)]="selectedSegement"
  (ionChange)="segmentChanged($event)"
  class="menu ion-padding" value="users">
    <ion-segment-button value="products">
      
      <ion-icon class="icon-menu" src="../../assets/mdicons/md-prod.svg"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="emplacement">
     
      <ion-icon class="icon-menu" src="../../assets/mdicons/md-emp.svg" ></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="users">
      
      <ion-icon class="icon-menu" src="../../assets/mdicons/md-us.svg"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="inventaire">
      
      <ion-icon class="icon-menu" src="../../assets/mdicons/md-inv.svg"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="stock">

      <ion-icon class="icon-menu" src="../../assets/mdicons/md-stock.svg"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-item>


<ion-content class="page-upload ion-padding" *ngIf="selectedSegement == 'inventaire'" >

<app-inventaire></app-inventaire>

</ion-content>

<ion-content *ngIf="selectedSegement == 'users'">

  <app-users></app-users>
  
  
  

</ion-content>



<ion-content *ngIf="selectedSegement == 'products'">

  <app-create></app-create>
  
  
  

</ion-content>

</ion-content>



<app-footer class="footer"></app-footer>
