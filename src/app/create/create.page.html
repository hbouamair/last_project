
<ion-content>
<ion-content class="ion-padding"   >

 <ion-card  *ngFor="let product of crud.Prodcuts" >
   <ion-card-content *ngIf="hideMe"  >
   
        <ion-row class="titre padding">
          <ion-col size="4">
        <ion-label> Material</ion-label>
          </ion-col>
          <ion-col size="5" >
            <ion-label> Description</ion-label>
          </ion-col>
          <ion-col >
            <ion-label>Cagette</ion-label>
          </ion-col>
        </ion-row>

        <ion-row padding>

          <ion-col size="4">
        <ion-label> {{ product.material }}</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>{{ product.description }}</ion-label>
          </ion-col>
          <ion-col   >
            <ion-label> {{ product.cagette }}</ion-label>
          </ion-col>
        </ion-row>
       
        
      </ion-card-content>
      <ion-row *ngIf="hideMe" style="background:#E6ECEF" class="icon" padding>

        <ion-col>
          <ion-item  [routerLink]="['/editProduct/', product.product_id]"  lines="none"><ion-icon name="create"> </ion-icon> 
              <ion-label>Editer </ion-label> </ion-item>
          </ion-col>
        <ion-col>
        <ion-item (click)="remove(product.product_id)" lines="none"><ion-icon name="trash"> </ion-icon> 
            <ion-label>Supprimer </ion-label> </ion-item>
        </ion-col>
        
      </ion-row>

 </ion-card> 

 <ion-content *ngIf="hideMe" class=" icons-buttom ion-padding">
  
  <ion-row>
    <ion-col center >
      <ion-fab-button (click)="hide()" ><ion-icon  name="add"> 
      </ion-icon>
    </ion-fab-button>
    <ion-label>ajouter un produit</ion-label>
    </ion-col>
 

  </ion-row>
  


</ion-content>


<ion-content  class=" add-inv ion-padding">
 
  <ion-item>
    <ion-label position="floating">Material</ion-label>
    <ion-input [(ngModel)]="material" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
     <ion-textarea [(ngModel)]="description" type="text" ></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">cagette</ion-label>
    <ion-input [(ngModel)]="cagette" type="text" ></ion-input>
  </ion-item>
  <ion-content *ngIf="!hideMe" class=" icons-buttom ion-padding">
  
      <ion-row>
        <ion-col >
          <ion-fab-button (click)="createProduct()">   <ion-icon name="save"> 
          </ion-icon>
        </ion-fab-button >
        <ion-label>Enregistrer</ion-label>
        </ion-col>
        <ion-col>
          <ion-fab-button (click)="show()" ><ion-icon src="../../assets/mdicons/retour.svg"> 
          </ion-icon>
        </ion-fab-button  >
        <ion-label>retour</ion-label>
          
        </ion-col>
    
    
      </ion-row>
      
    
   
    
    


</ion-content>
</ion-content>
