

<ion-item *ngFor="let inv of crud.Inventaire">
  <ion-label>
    <h2><strong>{{ inv.titre }}</strong></h2>
    <p>{{ inv.date }}</p>
    <p>{{ inv.type }}</p>
    <p>hamza </p>
  </ion-label>

  <div class="item-note" item-end>
    <ion-icon color="primary" name="create" style="zoom:1.3" [routerLink]="['/edit/', inv.inventaire_id]"></ion-icon>
    
    <ion-icon color="danger" name="trash" style="zoom:1.3" (click)="remove(inv.inventaire_id)"></ion-icon>
  </div>
</ion-item>
